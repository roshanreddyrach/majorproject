

<!DOCTYPE html>
<html>
  <head>
    <title>Image Processing using node.js with sharp</title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1 class="text-center">Image Processing</h1>
      <br />
      <form action="/processed_images" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input
            type="file"
            name="file"
            multiple
            required
            class="form-control"
          />
        </div>
        <span>Choose Format:</span>
        <label class="radio-inline">
          <input type="radio" name="format" value="png" checked />png</label>
        <label class="radio-inline">
          <input type="radio" name="format" value="jpg" />jpg</label>
        <label class="radio-inline">
          <input type="radio" name="format" value="webp" />webp</label> <br />
        <span>Resize:</span>
        <div class="form-group">
          <label for="width">width</label>
          <input class="form-control" type="number" name="width" id="" />
        </div> <br />
        <div class="form-group">
          <label for="height">height</label>
          <input class="form-control" type="number" name="height" id="" />
        </div>
        <span>Choose Operation:</span>
        <label class="radio-inline">
          <input id="grayscale" type="checkbox" name="grayscale" value="true"  />grayscale</label>
        <label class="radio-inline">
          <input id="flip" type="radio" name="flipflop" value="flip" />flip</label>
        <label class="radio-inline">
          <input id="flop" type="radio" name="flipflop" value="flop" />flop</label> <br />
       <span>Blur:</span>
        <div class="form-group">
          <label for="Bvalue">value</label>
          <input class="form-control" type="number" name="Bvalue" id="" />
        </div> <br />
        <spam>Sharpen:</spam>
        <div class="form-group">
          <label for="Svalue">value</label>
          <input class="form-control" type="number" name="Svalue" id="" />
        </div> <br />
        <span>Rotate:</span>
        <div class="form-group">
          <label for="angle">angle</label>
          <input class="form-control" type="number" name="angle" id="" />
        </div> <br />
        <span>croping:</span>
        <div class="form-group">
          <label for="left">Left Cropping Space</label>
          <input type="number" name="LeftCropingSpace" id="" />
        </div> <br />
        <div class="form-group">
          <label for="croppedWidth">Cropped width</label>
          <input type="number" name="croppedWidth" id="" />
        </div> <br />
        <div class="form-group">
          <label for="croppedHeight">Cropped height</label>
          <input type="number" name="croppedHeight" id="" />
        </div> <br />
        <div class="form-group">
          <label for="top">Top Cropping Space</label>
          <input type="number" name="TopCropingSpace" id="" />
        </div> <br />
        <span>Text overlay on image :</span>
        <div class="form-group">
          <label for="inputText">Text Field</label>
          <input type="text" name="inputText" id="">
        </div> <br />
        <!-- <div class="form-group">
          <label for="txtColor">Text Color</label>
          <input type="text" name="txtColor" id="">
        </div>
        <div class="form-group">
          <label for="fontSize">fontSize</label>
          <input type="number" name="fontSize" id="" />
        </div>
        <div class="form-group">
          <label for="moveLeft">move from left</label>
          <input type="number" name="moveLeft" id="">
        </div>
        <div class="form-group">
          <label for="moveTop">move from top</label>
          <input type="number" name="moveTop" id="">
        </div> -->
        <span>Tinting(manipulating rgb values)</span>
        <div class="form-group">
          <label for="rvalue">red value</label>
          <input type="number" name="rvalue" id="">

          <label for="gvalue">green value</label>
          <input type="number" name="gvalue" id="">

          <label for="bvalue">blue value</label>
          <input type="number" name="bvalue" id="">
        </div> <br />

        <div class="form-group">
          <button class="btn btn-danger btn-block">Process the Image</button>
          <button><a href="/download_all">Download All Processed Images</a></button>
        </div>
      </form>
    </div>
  </body>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</html>
